<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>TrybeWarts</title>
  <link rel='stylesheet' href='style.css'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
</head>
<body>
<header class='header'>
  <img src='images/trybewarts-header-logo.svg' width='75px' class='trybewarts-header-logo'>  
  <h1 id='trybewarts-header-title'>Trybewarts</h1>
  <form class='trybewarts-login'>
    <input type='text' id='login' placeholder='Login'>
    <input type='text' id='senha' placeholder='Senha'>
    <button type='submit'>OK</button>
  </form>
</header>
<main id='main'>
  <form  id='evaluation-form'>
    <div class='paraocss'>
      <input type='text' id='input-name' placeholder='Nome'>
      <input type='text' id='input-lastname' placeholder='Sobrenome'>
    </div>
    <div class='paraocss'>
      <input type='text' id='input-email' placeholder='Email'>
      <select name='Casa' id='house' >
        <option value='git' id='gitnoria-house'>Gitnoria</option>
        <option value='react' id='reactpuff-house'>Reactpuff</option>
        <option value='node' id='corvinode-house'>Corvinode</option>
        <option value='python' id='pytherina-house'>Pytherina</option>
      </select>
    </div>
    <div class='paraocss'>
      <label id='label-family'>Qual sua família?</label>
      <div class='paraocss'>
        <label for='family'>Frontend</label>
        <input type='radio' value='Frontend' name='family'>
      </div><div class='paraocss'>
        <label for='family'>Backend</label>
        <input type='radio' value='Backend' name='family'>
      </div><div class='paraocss'>
        <label for='family'>FullStack</label>
        <input type='radio' value='FullStack' name='family'>
      </div>
    </div>
    <div class='paraocss'>
      <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
      <div class='paraocss'>
        <label>HoFs</label>
        <input type='checkbox' value='HoFs'>
      </div><div class='paraocss'>
        <label>Jest</label>
        <input type='checkbox' value='Jest'>
      </div><div class='paraocss'>
        <label>Promises</label>
        <input type='checkbox' value='Promises'>
      </div><div class='paraocss'>
        <label>React</label>
        <input type='checkbox' value='React'>
      </div><div class='paraocss'>
        <label>SQL</label>
        <input type='checkbox' value='SQL'>
      </div><div class='paraocss'>
        <label>Python</label>
        <input type='checkbox' value='Python'>
      </div>
    </div>
    <div class='labelrate'>
      <label id='label-rate'>Como você avalia a Trybewarts?</label>
      <input name='rate' type='radio' value='1'>
      <input name='rate' type='radio' value='2'>
      <input name='rate' type='radio' value='3'>
      <input name='rate' type='radio' value='4'>
      <input name='rate' type='radio' value='5'>
      <input name='rate' type='radio' value='6'>
      <input name='rate' type='radio' value='7'>
      <input name='rate' type='radio' value='8'>
      <input name='rate' type='radio' value='9'>
      <input name='rate' type='radio' value='10'>
    </div>
    <label class='textarea' for="textarea">Deixe seu comentário:</label>
    <textarea class='textarea' id="textarea" rows='5' cols='30' maxlength='500'></textarea>
    <p id="counter">500</p>
    <div class='paraocss'>
      <label id="label-infos"><input type="checkbox" name="agreement" id="agreement">
        Você concorda com o uso das informações acima?
      </label>
    </div>
    <div class="paraocss">
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </div>
  </form>
  <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg' width='450px'>
</main> 
<script src='script.js'></script>
<footer class="footer">Direitos reservados à Trybewarts©</footer>
</body>
</html>
